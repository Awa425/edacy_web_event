<div class="register-container">
  <div class="register-card">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="name">Nom</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Entrez votre nom"
          class="form-control"
          [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched">
          Le nom est requis
        </div>
        <div class="error-message" *ngIf="registerForm.get('name')?.errors?.['minlength'] && registerForm.get('name')?.touched">
          Le nom doit contenir au moins 2 caractères
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Entrez votre email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
          L'email est requis
        </div>
        <div class="error-message" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
          Email invalide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Entrez votre mot de passe"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid || loading" class="submit-btn">
        <span *ngIf="!loading">S'inscrire</span>
        <span *ngIf="loading">Inscription en cours...</span>
      </button>

      <div class="login-link">
        Déjà inscrit ? <a routerLink="/login">Se connecter</a>
      </div>
    </form>
  </div>
</div>
