<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Entrez votre email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          L'email est requis
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Email invalide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Entrez votre mot de passe"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 6 caract√®res
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid || loading" class="submit-btn">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>

      <div class="register-link">
        Pas encore inscrit ? <a routerLink="/register">S'inscrire</a>
      </div>
    </form>
  </div>
</div>
